<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="style.css">
    <title>HW10</title>
</head>
<body>
    <div class="container">
        <div>
            <p class="click_res">Your score is: 0</p>
        </div>
        <div class="container_input">
            <input class="input" type="text" id="input" placeholder="Enter your nickname">

        <div class="container_btn">
            <button class="btn btn_start">Start</button>
            <button class="btn btn_br">Best result</button>

        </div>

        <div class="conteiner_click_me">
            <button class="click_me">Click me</button>
        </div>
    </div>
